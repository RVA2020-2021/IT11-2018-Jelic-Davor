<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje računa</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija računa: {{data.id}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje računa: {{data.id}}</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="Form">
      <mat-form-field>
        <input matInput [matDatepicker]="datum" placeholder="Datum" [(ngModel)]="data.datum"
          name="datum" [disabled]="flag == 3">
        <mat-datepicker-toggle matSuffix [for]="datum"></mat-datepicker-toggle>
        <mat-datepicker #datum></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="Form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.nacinPlacanja" placeholder="Način plaćanja" name="nacinPlacanja" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let nacinPlacanja of naciniPlacanja" [value]="nacinPlacanja">
            {{ nacinPlacanja }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit" [mat-dialog-close]="1" *ngIf="flag == 1" (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button type="submit" [mat-dialog-close]="2" *ngIf="flag == 2" (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button type="submit" [mat-dialog-close]="3" *ngIf="flag == 3" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
